<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
</head>
<body>
    <footer id="footer" style="margin: 150px auto;">
        <section>
            <form method="post" action="{% url 'blog:share' %}">
                {% csrf_token %}
                <div class="fields">
                    <div class="field">
                        <label for="name">昵称</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="field">
                        <label for="email">邮箱</label>
                        <input type="text" name="email" id="email" />
                    </div>
                    <div class="field">
                        <label for="message">内容</label>
                        <textarea name="message" id="message" rows="3"></textarea>
                    </div>
                </div>
                <ul class="actions" style="margin-left: 450px;">
                    <li><input type="submit" value="分享" /></li>
                </ul>
            </form>
        </section>
    </footer>
</body>
</html>
